<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temp Mail</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>T-mail</h2>
    <button id="generate">Generate Email</button>
    <button id="newMail">Reset</button>
    <p id="email">Click "Generate Email" to create a new temporary email.</p>
    <h3>Inbox</h3>
    <ul id="inbox"></ul>
    <!-- Email viewer remains unchanged -->
    <div id="emailContent" class="email-detail" style="display: none;"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
